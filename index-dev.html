<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PureMvcJs - TodoMVC</title>
	<link rel="stylesheet" href="lib/css/todos.css">
</head>
<body>
	<div id="todoapp">
		<header>
			<h1>Todos</h1>
			<input id="new-todo" type="text" placeholder="What needs to be done?">
		</header>
		<!-- this section is hidden by default and you be shown when there are todos and hidden when not -->
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				<!--
				<li class="done">
					<div class="view">
						<input class="toggle" type="checkbox" checked>
						<label>Create a TodoMVC template</label>
						<a class="destroy"></a>
					</div>
					<input class="edit" type="text" value="Create a TodoMVC template">
				</li>
				<li>
					<div class="view">
						<input class="toggle" type="checkbox">
						<label>Rule the web</label>
						<a class="destroy"></a>
					</div>
					<input class="edit" type="text" value="Rule the web">
				</li>
				-->
			</ul>
		</section>
		<!-- this footer needs to be shown with JS when there are todos and hidden when not -->
		<footer>
			<a id="clear-completed">Clear completed</a>
			<div id="todo-count"></div>
		</footer>
	</div>
	<div id="instructions">
		Double-click to edit a todo.
	</div>
	<div id="credits">
		Created by <a href="http://addyosmani.github.com/todomvc/">you</a>.
	</div>
	<!-- scripts here -->
	<script src="js/app.js"></script>
	<script src="lib/js/puremvc-1.0.js"></script>
	<script src="src/js/todo/AppConstants.js"></script>	
	<script src="src/js/todo/ApplicationFacade.js"></script>	
	<script src="src/js/todo/model/vo/StatVo.js"></script>
	<script src="src/js/todo/model/vo/TodoVo.js"></script>
	<script src="src/js/todo/model/proxy/TodoProxy.js"></script>
	<script src="src/js/todo/view/component/UiComponent.js"></script>
	<script src="src/js/todo/view/component/TodoItem.js"></script>
	<script src="src/js/todo/view/component/TodoList.js"></script>		
	<script src="src/js/todo/view/component/TodoStats.js"></script>		
	<script src="src/js/todo/view/component/TodoCreator.js"></script>

	<script src="src/js/todo/controller/PrepareControllerCommand.js"></script>
	<script src="src/js/todo/controller/PrepareModelCommand.js"></script>
	<script src="src/js/todo/controller/PrepareViewCommand.js"></script>
	<script src="src/js/todo/controller/SetupCommand.js"></script>
	<script src="src/js/todo/controller/CreateTodoCommand.js"></script>
